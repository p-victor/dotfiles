###########################
###  Configuration ########
###########################
# Set zsh as default sheel for tmux
set-option -g default-shell /bin/zsh

set -g @plugin 'erikw/tmux-powerline'

# Enable Mouse support
set -g mouse on

# Start counting pane and window number at 1
set -g base-index 1
setw -g pane-base-index 1
